# =============================================================================
# @soave/nuxt-ui - Nuxt Module (Phase 3)
# =============================================================================

nuxt_module:
    package_name: "@soave/nuxt-ui"
    version: "0.1.0"
    location: "packages/nuxt"

    # モジュールオプション
    options:
        SoaveNuxtModuleOptions:
            properties:
                prefix: "string?"
                global: "boolean?"
                i18n: "{ enabled?: boolean, default_locale?: string }?"
            location: "packages/nuxt/src/types.ts"

    # Nuxt固有の型
    types:
        BreadcrumbItem:
            properties:
                label: "string"
                href: "string?"
                icon: "string?"
                disabled: "boolean?"
                current: "boolean?"
            location: "packages/nuxt/src/types.ts"

        PaginationState:
            properties:
                current_page: "number"
                total_pages: "number"
                total_items: "number"
                per_page: "number"
                has_previous: "boolean"
                has_next: "boolean"
            location: "packages/nuxt/src/types.ts"

        TableColumn:
            generic: "T"
            properties:
                key: "keyof T | string"
                label: "string"
                sortable: "boolean?"
                width: "string?"
                align: "'left' | 'center' | 'right'?"
                render: "(value: unknown, row: T) => string"
            location: "packages/nuxt/src/types.ts"

        TableSortState:
            properties:
                column: "string"
                direction: "'asc' | 'desc'"
            location: "packages/nuxt/src/types.ts"

        DataTableOptions:
            generic: "T"
            properties:
                columns: "TableColumn<T>[]"
                data: "T[]"
                sortable: "boolean?"
                selectable: "boolean?"
                pagination: "boolean?"
                per_page: "number?"
            location: "packages/nuxt/src/types.ts"

        RouteTypedParams:
            properties:
                params: "Record<string, string>"
                query: "Record<string, string | string[]>"
            location: "packages/nuxt/src/types.ts"

        UITranslations:
            description: "i18n用の翻訳定義"
            properties:
                pagination: "{ previous, next, first, last, page, showing, of, results }"
                data_table: "{ no_results, select_all, select_row, actions, loading, sort_ascending, sort_descending }"
                breadcrumbs: "{ home, navigation }"
                common: "{ loading, error, empty, cancel, confirm, save, delete, edit, create, search, filter, clear, close, open, submit, reset }"
            location: "packages/nuxt/src/runtime/composables/useI18nUI.ts"

    # Composables
    composables:
        defineRoute:
            description: "型付きルートを定義する"
            generic: "TParams, TQuery"
            output: "TypedRoute<TParams, TQuery>"
            location: "packages/nuxt/src/runtime/composables/useTypedRoute.ts"

        useTypedParams:
            description: "型付きパラメータを取得する"
            generic: "T"
            output: "ComputedRef<T>"
            location: "packages/nuxt/src/runtime/composables/useTypedRoute.ts"

        useTypedQuery:
            description: "型付きクエリを取得する"
            generic: "T"
            output: "ComputedRef<T>"
            location: "packages/nuxt/src/runtime/composables/useTypedRoute.ts"

        useParam:
            description: "単一のルートパラメータを取得する"
            input: "key: string"
            output: "ComputedRef<T | undefined>"
            location: "packages/nuxt/src/runtime/composables/useTypedRoute.ts"

        useQueryParam:
            description: "単一のクエリパラメータを取得する"
            input: "key: string"
            output: "ComputedRef<T | undefined>"
            location: "packages/nuxt/src/runtime/composables/useTypedRoute.ts"

        useBreadcrumbs:
            description: "パンくずリストの自動生成と管理"
            input: "UseBreadcrumbsOptions"
            output: "UseBreadcrumbsReturn"
            location: "packages/nuxt/src/runtime/composables/useBreadcrumbs.ts"

        useSoaveSeoMeta:
            description: "SEOメタタグの設定（Nuxt useSeoMetaのラッパー）"
            input: "SoaveSeoMetaOptions"
            output: "void"
            location: "packages/nuxt/src/runtime/composables/useSoaveSeoMeta.ts"

        useStructuredData:
            description: "構造化データ(JSON-LD)の設定"
            input: "StructuredDataOptions"
            output: "void"
            location: "packages/nuxt/src/runtime/composables/useSoaveSeoMeta.ts"

        usePagination:
            description: "ページネーションの状態管理"
            input: "UsePaginationOptions"
            output: "UsePaginationReturn"
            location: "packages/nuxt/src/runtime/composables/usePagination.ts"

        useI18nUI:
            description: "UIコンポーネント用の翻訳を取得"
            input: "UseI18nUIOptions"
            output: "UseI18nUIReturn"
            location: "packages/nuxt/src/runtime/composables/useI18nUI.ts"

    # Components
    components:
        Breadcrumbs:
            description: "パンくずリストコンポーネント"
            props: "{ items: BreadcrumbItem[], separator?, aria_label?, class? }"
            slots: ["icon", "item", "separator"]
            location: "packages/nuxt/src/runtime/components/Breadcrumbs.vue"

        Pagination:
            description: "ページネーションコンポーネント"
            props: "{ state: PaginationState, pages, size?, show_first_last?, aria_label?, ... }"
            emits: ["page", "previous", "next", "first", "last"]
            slots: ["first-icon", "previous-icon", "next-icon", "last-icon", "ellipsis"]
            location: "packages/nuxt/src/runtime/components/Pagination.vue"

        Table:
            description: "基本テーブルコンポーネント"
            props: "{ class?, wrapper_class? }"
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/Table.vue"

        TableHeader:
            props: "{ class? }"
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/TableHeader.vue"

        TableBody:
            props: "{ class? }"
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/TableBody.vue"

        TableRow:
            props: "{ selected?, class? }"
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/TableRow.vue"

        TableHead:
            props: "{ sortable?, sort_direction?, class? }"
            emits: ["sort"]
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/TableHead.vue"

        TableCell:
            props: "{ class? }"
            slots: ["default"]
            location: "packages/nuxt/src/runtime/components/TableCell.vue"

        DataTable:
            description: "高機能データテーブルコンポーネント"
            generic: "T"
            props: "DataTableProps<T>"
            emits: ["sort", "select", "page-change"]
            slots: ["header", "empty", "footer", "actions", "header-*", "cell-*", "pagination-info"]
            location: "packages/nuxt/src/runtime/components/DataTable.vue"

    # Plugins
    plugins:
        ui-provider.client:
            description: "クライアントサイドでUIProviderを初期化"
            location: "packages/nuxt/src/runtime/plugins/ui-provider.client.ts"

        ui-provider.server:
            description: "サーバーサイドでUIProviderを初期化（SSR対応）"
            location: "packages/nuxt/src/runtime/plugins/ui-provider.server.ts"
